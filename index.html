<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Tic Tac Toe</title>
  <style>
    @keyframes vanish {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2em;
      color: #fff;
      text-shadow: 0 0 10px #0ff;
    }
    .start-container, .mode-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background: #0ff;
      color: #000;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
    }
    .btn:hover {
      transform: scale(1.1);
    }
    .board {
      display: none;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      margin-top: 20px;
    }
    .cell {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      box-shadow: inset 0 0 10px #fff;
    }
    .playerO {
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4;
    }
    .playerX {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .vanish {
      animation: vanish 1s infinite;
    }
    .status {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
    }
    #backBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }
    #backBtn:hover {
      background-color: #00e5ff;
    }
  </style>
</head>
<body>
  <h1>Neon Tic Tac Toe</h1>
  <div class="start-container">
    <button class="btn" onclick="showMode()">Start Game</button>
  </div>
  <div class="mode-container" style="display:none">
    <button class="btn" onclick="startGame('computer')">Player (O) vs Computer (X)</button>
    <button class="btn" onclick="startGame('player')">Player (O) vs Player (X)</button>
  </div>
  <button id="backBtn" style="display:none" onclick="goBack()">Back</button>
  <div class="status" id="status"></div>
  <div class="board" id="board"></div>

  <audio id="clickSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

  <script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const clickSound = document.getElementById('clickSound');
    const winSound = document.getElementById('winSound');
    const backBtn = document.getElementById('backBtn');
    let board = Array(9).fill('');
    let currentPlayer = 'O';
    let gameMode = 'player';
    let gameOver = false;

    function showMode() {
      document.querySelector('.start-container').style.display = 'none';
      document.querySelector('.mode-container').style.display = 'flex';
    }

    function goBack() {
      boardEl.style.display = 'none';
      statusEl.textContent = '';
      backBtn.style.display = 'none';
      document.querySelector('.mode-container').style.display = 'flex';
    }

    function startGame(mode) {
      gameMode = mode;
      document.querySelector('.mode-container').style.display = 'none';
      boardEl.style.display = 'grid';
      boardEl.style.gridTemplateColumns = 'repeat(3, 80px)';
      boardEl.innerHTML = '';
      board = Array(9).fill('');
      currentPlayer = 'O';
      gameOver = false;
      backBtn.style.display = 'block';
      statusEl.innerHTML = `<span class="playerO">Player O</span> vs <span class="playerX">${gameMode === 'computer' ? 'Computer X' : 'Player X'}`;

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.addEventListener('click', handleClick);
        boardEl.appendChild(cell);
      }
    }

    function handleClick(e) {
      if (gameOver) return;
      const index = e.target.dataset.index;
      if (board[index]) return;

      clickSound.play();
      board[index] = currentPlayer;
      e.target.classList.add(currentPlayer === 'O' ? 'playerO' : 'playerX');
      e.target.textContent = currentPlayer;

      const winningCombo = checkWinner();
      if (winningCombo) {
        winSound.play();
        winningCombo.forEach(i => {
          const winCell = document.querySelector(`[data-index='${i}']`);
          winCell.classList.add('vanish');
        });
        statusEl.innerHTML = `ðŸŽ‰ <span class="${currentPlayer === 'O' ? 'playerO' : 'playerX'}">${currentPlayer}</span> wins! Restarting...`;
        gameOver = true;
        setTimeout(() => startGame(gameMode), 2500);
        return;
      }

      if (!board.includes('')) {
        statusEl.innerHTML = `It's a draw! Restarting...`;
        gameOver = true;
        setTimeout(() => startGame(gameMode), 2000);
        return;
      }

      currentPlayer = currentPlayer === 'O' ? 'X' : 'O';

      if (gameMode === 'computer' && currentPlayer === 'X') {
        setTimeout(computerMove, 500);
      }
    }

    function computerMove() {
      const emptyIndexes = board.map((val, i) => val === '' ? i : null).filter(i => i !== null);
      const move = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
      const cell = document.querySelector(`[data-index='${move}']`);
      handleClick({ target: cell });
    }

    function checkWinner() {
      const winCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      for (const combo of winCombos) {
        const [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return combo;
        }
      }
      return null;
    }
  </script>
</body>
</html>
